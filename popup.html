<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Form AutoFill</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      input,
      textarea {
        width: 100%;
        margin-bottom: 10px;
      }
      #fillFormButton {
        display: none;
      }
      .footer {
        display: flex;
        gap: 4px;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" />
    <label for="profile">My Profile:</label>
    <textarea id="profile" rows="4"></textarea>
    <div class="footer">
      <button id="saveButton">Save</button>
      <button id="fillFormButton">Complete form</button>
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
